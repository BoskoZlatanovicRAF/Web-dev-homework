<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- Login Section -->
    <div id="login-section" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div id="login-error" class="mt-3 text-danger"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="homepage">
        <!-- List of posts -->
        <ul class = "list-group" id="posts-container">

        </ul>
    </div>

    <!-- New post form -->
    <div id="post-form" style="display:none;">
        <form>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="email" class="form-control" id="author" placeholder="Author">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="email" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" placeholder="Content"></textarea>
            </div>
            <button type="button" onclick="submitNewPost()" class="btn btn-primary">Submit Post</button>
        </form>
    </div>

    <!-- Full post view -->
    <div id="full-post">

    </div>



<script src ="app.js"></script>
</body>
</html>
